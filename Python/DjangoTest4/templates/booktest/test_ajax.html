<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // 绑定 btnAjax 的 click 事件
            $('#btnAjax').click(function () {
                alert(1);
                $.ajax({
                    'url': 'ajax_handle',
                    'type': 'get',
                    'dataType': 'json',
                    {#'async': false,  // async=false 表示发送同步的 ajax 请求，默认为 true 为异步请求#}
                }).success(function (data) {
                    // 进行处理
                    alert(2);
                    if (data.res === 1) {
                        $('#msg').show().html('提示信息')
                    }
                });
                alert(3)
            })
        })
    </script>

    <style>
        #msg {
            display: none;
            color: red;
        }
    </style>
</head>
<body>

<input type="button" id="btnAjax" value="ajax请求">

<div id="msg"></div>

</body>
</html>
