<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show books</title>
</head>
<body>

图书信息如下：
<ul>
    {% for book in books %}
        <li>
            <a href="books/{{ book.id }}">
                {{ book.btitle }}
            </a>
        </li>
    {% empty %}
        <li>没有图书信息</li>
    {% endfor %}
</ul>

</body>
</html>
