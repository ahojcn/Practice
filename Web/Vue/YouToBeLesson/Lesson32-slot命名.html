<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>lesson 32 - slot 命名</title>
</head>

<body>

    <div>
        <p>知识点：<strong>slot命名</strong></p>
        <p>
            <strong>slot命名</strong>
            在子组件中通过为多个slot进行命名,来接受父组件的不同内容的数据。
        </p>
    </div>

    <div id="app">
        <nba-all-stars c="奥尼尔" pf="加内特">
            <span slot="sf">皮尔斯</span>
            <span slot="sg">雷阿伦</span>
            <span slot="pg">隆多</span>
        </nba-all-stars>
    </div>

    <script>
        Vue.component('nba-all-stars', {
            props: ['c', 'pf'],
            template: `
                <div>
                    <div>中锋：{{c}}</div>
                    <div>大前：{{pf}}</div>
                    <div>小前：<slot name="sf"></slot></div>
                    <div>分卫：<slot name="sg"></slot></div>
                    <div>控卫：<slot name="pg"></slot></div>
                </div>
            `,
        });
        let vm = new Vue({
            el: '#app',
            data: {},
        });
    </script>

</body>

</html>
