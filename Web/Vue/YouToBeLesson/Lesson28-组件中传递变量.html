<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28 - 组件中传递变量</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div>
        <p>知识点：为足间传递变量。</p>
        <p>可接受变量作为参数的组件。</p>
    </div>
    <hr>

    <div id="app">
        <div>请输入用户名：<input v-model="name"></div>
        <hr>
        <say-hello :pname="name"></say-hello>
    </div>

    <script>
        Vue.component('say-hello', {
            props: ['pname'],
            template: '<div>你好呀，<strong>{{pname}}</strong></div>'
        });
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: "ahoj",
                }
            },
        })
    </script>

</body>

</html>
