<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 12 - Class 对象绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">
        <p>lesson12 - Class 对象绑定：为HTML标记绑定样式单class对象。</p>
        <hr>
        <div :class="myClass">红色文本</div>
        <button @click="btnClick">改变class吧</button>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    myClass: {
                        active: true,
                        big: true,
                    }
                }
            },
            methods: {
                btnClick: function() {
                    this.myClass.big = !this.myClass.big;
                    this.myClass.active = !this.myClass.active;
                }
            },
        });
    </script>

</body>

</html>
