<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 - v-for列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <p>知识点：v-for</p>
    <p>循环数组元素，显示在页面上。</p>
    <hr>
    <div id="app">
        <ul>
            <li v-for="(game, index) in games">
                {{index}} - {{game.name}} = {{game.id}}
            </li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    games: [
                        {name:"暴风之怒", id:"迦娜"},
                        {name:"仙灵女巫", id:"露露"},
                        {name:"疾风剑豪", id:"快乐"},
                    ]
                }
            },
        });
    </script>

</body>

</html>
