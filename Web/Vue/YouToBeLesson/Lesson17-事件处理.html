<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17 - 事件处理 v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <p>知识点：v-on:(event)/@(event)</p>
    <p>页面元素的事件绑定。（click,keyup,load等等）</p>
    <div id="app">
        <input id="txtName" v-on:keyup="txtKeyup($event)">
        <button id="btnOK" @click="btnClick($event)">OK</button>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data() {return {}},
            methods: {
                txtKeyup: function(event) {
                    this.debugLog(event);
                },
                btnClick: function(event) {
                    this.debugLog(event);
                },
                debugLog: function(event) {
                    console.log(
                        event.srcElement.tagName,
                        event.srcElement.id,
                        event.srcElement.innerHTML,
                        event.key ? event.key : ""
                    );
                }
            },
        })
    </script>

</body>

</html>
