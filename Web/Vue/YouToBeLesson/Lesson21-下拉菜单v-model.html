<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21 - 下拉菜单</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <p>知识点：v-model select</p>
    <hr>
    
    <div id="app">
        <h3>你最喜欢的NBA球星是：</h3>
        <select v-model="likedNBAStar" style="width: 210px;">
            <option>科比</option>
            <option>詹姆斯</option>
            <option>哈登</option>
            <option>库里</option>
            <option>杜兰特</option>
        </select>
        <h3>我的全明星：</h3>
        <select v-model="likedNBAStars" multiple style="width:210px;height:210px;">
            <option>阿德托昆博</option>
            <option>怀特赛德</option>
            <option>阿尔德里奇</option>
            <option>戴维斯</option>
            <option>格里芬</option>
            <option>詹姆斯</option>
            <option>杜兰特</option>
            <option>巴特勒</option>
            <option>德罗赞</option>
            <option>哈登</option>
            <option>科比</option>
            <option>韦德</option>
            <option>伦纳德</option>
            <option>库里</option>
            <option>欧文</option>
            <option>保罗</option>
            <option>林树豪</option>
        </select>

        <hr>
        <h3>选择的结果：</h3>
        <p>我最喜欢的明星： {{likedNBAStar}}</p>
        <p>我的全明星： {{likedNBAStars}}</p>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    likedNBAStar: null,
                    likedNBAStars: [],
                }
            },
            methosd: {},
        })
    </script>

</body>

</html>
