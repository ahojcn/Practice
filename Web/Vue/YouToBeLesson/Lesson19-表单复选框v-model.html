<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19 - v-model 双向数据绑定表单复选框</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <p>知识点：v-model  input:checkbox</p>
    <div id="app">
        <input type="checkbox" id="生化危机7" value="生化危机7" v-model="checkedGames">
        <label for="生化危机7">生化危机7</label>
        <input type="checkbox" id="英雄联盟" value="英雄联盟" v-model="checkedGames">
        <label for="英雄联盟">英雄联盟</label>
        <input type="checkbox" id="超级马里奥" value="超级马里奥" v-model="checkedGames">
        <label for="超级马里奥">超级马里奥</label>
        <br>
        <p>你选择的游戏是：{{checkedGames}}</p>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    checkedGames: []
                }
            },
            methods: {
            },
        })
    </script>

</body>

</html>
