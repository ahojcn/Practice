<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26 - 组件中的数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div>
        <p>知识点：组件的数据 函数</p>
        <p>为组件添加数据，使组件可以动态显示各种数据，注意是数据函数，不是数据属性。</p>
    </div>
    <hr>
    <div id="app">
        <div>今天的天气是：
            <today-weather />
        </div>
    </div>

    <script>
        Vue.component('today-weather', {
            template: '<strong>{{todayWeather}}</strong>',
            data: function () {
                return {
                    todayWeather: '雨夹雪'
                }
            },
        });
        let vm = new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
